<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Le Juste Prix</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <header> Le Juste prix</header>
        </div>

        <!-- Formulaire -->
        <div class="row justify-content-center mt-5 mb-4">
            <div class="col-lg-8">
                <div class="bg-light p-5 shadow">
                    <div id="article">Article</div>
                    <form id="formulaire">
                    <div class="row">
                        <div class="col">
                            <input  id="prix" class="form-control" placeholder="Devinez le prix de cet article! (entre 0 et 100)">
                        </div>
                        <button type="submit" class="btn btn-primary">Deviner</button>
                    </div>
                </form>
                <small class="text-danger">Vous devez rentrer un nombre.</small>
                </div>
            </div>

        </div>
        <!-- Instructions -->
        <div class="row justify-content-center">
            <div class="col-lg-8" id="instructions" class="col-lg-8">
        </div>
    </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
